<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qual a cidade que deseja saber o clima?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Qual a cidade que deseja saber o clima?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="cidade" type="text" placeholder="cidade">
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Pesquisar cidade
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ clima.nome }}</span>
                                        <br>
                                        <span class="subtitle">Temperatura: {{ clima.temp/10 }}Â° C</span>
                                        <br> Velocidade: {{ clima.vel_vento }}
                                        <br> Pressao: {{ clima.press }}
                                        <br> Humidade: {{ clima.humi }}
                                        <br> Longitude: {{ clima.lon }}
                                        <br> Latitude: {{ clima.lat }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
